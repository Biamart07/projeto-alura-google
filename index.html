<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentor Dev - Imersão Alura Google</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
    <!-- CSS customizado deve vir depois do Tailwind para sobrescrever -->
    <link rel="stylesheet" href="style.css">
    <style type="text/tailwindcss">
        @theme {
          --font-space-grotesk: 'Space Grotesk', sans-serif;
          --font-inter: 'Inter', sans-serif;
        }
      </style>
</head>

<body class="bg-slate-900 text-slate-50 min-h-screen flex flex-col items-center p-6 relative">
    <!-- Imagem de fundo -->
    <div class="fixed inset-0 bg-[url('assets/alura-gemini.png')] bg-cover bg-center bg-no-repeat -z-20"></div>

    <div class="fixed inset-0 bg-slate-900/90 -z-10"></div>

    <!-- Conteúdo principal com z-index relativo -->
    <div class="relative z-10 w-full flex flex-col items-center flex-1">
        <header class="w-full max-w-3xl text-center mb-10 mt-10">
            <h1
                class="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-[#00E5FF] to-[#0072FF] mb-4 font-space-grotesk">
                Mentor Front-End IA
            </h1>
            <p class="text-[#E2E8F0] text-lg font-inter">
                Sua base de conhecimento instantânea para HTML, CSS e JS.
            </p>
        </header>

        <main class="w-full max-w-4xl mx-auto">
            <div class="prompt-box bg-[rgba(30,41,59,0.5)] p-6 rounded-xl shadow-lg border border-[#004a52]">
                <label for="question" class="block text-sm font-medium text-[#E2E8F0] mb-2 font-inter">Qual é a sua
                    dúvida?</label>
                <textarea id="question" rows="3"
                    class="w-full bg-slate-900 text-[#94A3B8] rounded-lg border border-slate-600 p-4 focus:ring-2 focus:ring-cyan-500 focus:outline-none transition focus:text-[#E2E8F0]"
                    placeholder="Ex: Como funciona o Grid Layout no CSS?"></textarea>

                <div class="flex justify-end mt-4">
                    <button onclick="askGemini()"
                        class="bg-[#00E5FF] hover:bg-[#0072FF] text-[#004D57] hover:text-white font-bold font-space-grotesk py-3 px-6 rounded-lg transition flex items-center gap-2">
                        <span>Perguntar</span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M13 10V3L4 14h7v7l9-11h-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <div id="loading" class="hidden mt-8">
                <div class="loading-container">
                    <!-- A pista (linha horizontal) -->
                    <div class="data-track">
                        <!-- Container dos pacotes de dados -->
                        <div class="data-packages">
                            <!-- Pacotes de dados (cometas) -->
                            <div class="data-packet"></div>
                            <div class="data-packet"></div>
                            <div class="data-packet"></div>
                        </div>
                    </div>
                    <!-- Texto de apoio -->
                    <p class="loading-text">Processando resposta...</p>
                </div>
            </div>

            <div id="result" class="mt-8 hidden">
                <div class="bg-[rgba(30,41,59,0.5)] p-6 rounded-xl border border-slate-700 shadow-lg">
                    <h2 class="text-xl font-semibold text-cyan-400 mb-4">Resposta:</h2>
                    <div id="response-text" class="prose prose-invert max-w-none text-slate-300 leading-relaxed">
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-auto py-6 text-[#E2E8F0] text-sm text-center w-full">
            <p>Desenvolvido por Beatriz Martins | Imersão Alura + Google 2025</p>
        </footer>
    </div> <!-- Fechamento do div relativo -->

    <script src="script.js"></script>
</body>

</html>
